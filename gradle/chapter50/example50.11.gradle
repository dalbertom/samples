defaultTasks 'list'

configurations {
  compile
}

dependencies {
  compile files("$buildDir/classes") {
    builtBy 'compile'
  }
}

task compile << {
  println 'compiling classes'
}

task list(dependsOn: configurations.compile) << {
  println "classpath = ${configurations.compile.collect {File file -> file.name}}"
}
